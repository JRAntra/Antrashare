<div class="userDisplay">
  <div class="userDisplayContent" [ngSwitch]="correctPath">
    <div *ngSwitchCase="'myProfile'" class="infoBoxForMyProfile">
      <p>
        {{ userInProfile.userName }}
        {{ userInProfile.userEmail }}
      </p>
    </div>
    <div *ngSwitchCase="'newsFeed'" class="infoBox">
      <p>
        <a href="{{ userMyProfileURL }}" (click)="clickedToViewUserProfile()">{{
          userInNewsStory.publisherName
        }}</a>
        at
        {{ userInNewsStory.publishedTime | date: "short" }}
      </p>
    </div>
  </div>
</div>
