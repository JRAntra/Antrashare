<div class="addCommentBox">
  <form class="formBox" [formGroup]="addCommentForm">
    <mat-form-field class="formBox">
      <mat-label>Comment</mat-label>
      <input 
        matInput 
        formControlName="textContent"
      />
    </mat-form-field>
    <button
      mat-raised-button
      type="button"
      (click)="addComment()"
      class="addButton"
    >
      Add
    </button>
  </form>

</div>
