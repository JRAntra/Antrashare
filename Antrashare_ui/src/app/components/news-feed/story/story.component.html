<li class="story">
  <img src={{storyItem.image}} alt="Avatar Image" width="30px" width="30px" border-radius />
  <p>{{ storyItem.publisherName }}</p>
  <p>{{ storyItem.publishedTime | date: 'short'}}</p>
  <p>{{ storyItem.content.text }}</p>
  <p>{{ storyItem.content.image }}</p>
  <p>{{ storyItem.content.video }}</p>
  <div class="commentsAndLikes">
    <div></div>
    <div class="comments">
      <section>comment_icon </section>
      <!-- Need to create a new component to display the comments -->
      <section>story_comment</section>
    </div>
    <div></div>
    <div class="likes">
      <section>likes_icon </section>
      <!-- Need to calculate the likes based on the story -->
      <section>like_number</section>
    </div>
    <div></div>
  </div>

</li>
