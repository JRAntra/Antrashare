<mat-card>
    <mat-card-title>Create New Post</mat-card-title>

    <form class="newpost-input" [formGroup]="newPostFormGroup">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>New Post</mat-label>
            <textarea formControlName="text" matInput placeholder="What's on your mind?"></textarea>
            <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error> -->
        </mat-form-field>
        <mat-icon>image</mat-icon>
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Post with Image</mat-label>
            <input matInput formControlName="image" matInput placeholder="Image Url">
        </mat-form-field>
        <mat-icon>movie</mat-icon>
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Post with Video</mat-label>
            <input matInput formControlName="video" matInput placeholder="Video Url">
        </mat-form-field>
    </form>
    <mat-card-actions>
        <button mat-button (click)="onSubmitPost()">POST</button>
    </mat-card-actions>
</mat-card>
