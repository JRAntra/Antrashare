<div id="stories" (scroll)="scrollHandler($event)" >
  <app-post-new-feed
    (refreshPage) = "refreshNewsStory($event)"
  ></app-post-new-feed>
  <app-content
    *ngFor="let story of storiesFromServer"
    [currentStory]="story"
    (addedNewComment) = "refreshNewsStory($event)"
    (rendered)="elementRendered($event)"
  ></app-content>

</div>
<app-navigation-bar></app-navigation-bar>
