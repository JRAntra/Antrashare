<div class="story-comment">
    <div>
        <div 
            *ngFor="let comment of commentsList[pageNumber.pageIndex]; let i = index"
            class="commentItem"
        >
            <p>
                {{ comment?.content?.text }}
            </p>
            <img
                #image
                [src]="comment?.content?.image"
                (error)="image.hidden = true"
                [hidden]="image.hidden"
            />
            <!-- <div *ngIf="isVideo === true">
                <video width="320" height="240" controls>
                    <source src="{{ commentData[pageNumber.pageIndex]?.content?.video }}" type="video/mp4" />
                </video>
            </div> -->
            <div 
                class="publishing-details" 
            >
                By {{ comment?.publisherName }} at {{ comment?.publishedTime | date:'short'}}
            </div>
        </div>

            <div>
                <mat-icon aria-hidden="false" aria-label="comment" class="labelDisplay">comment</mat-icon>
                <label class="labelDisplay">
                  {{ commentData[pageNumber.pageIndex]?.comment?.length }} Comment(s)
                </label>
            </div>
            <div class="like-id-list">
                <mat-icon aria-hidden="false" aria-label="favorite" class="labelDisplay">favorite</mat-icon>
                <label class="labelDisplay">
                  {{ currentStory.likedIdList?.length }}
                </label>
            </div>
        </div> -->
        <mat-paginator
            [length]="pageNumber.length"
            [pageSize]="pageNumber.pageSize"
            [pageSizeOptions]="pageSizeOptions"
            (page)="changePage($event)"
            aria-label="Select page"
            class="paginatorBox"
            showFirstLastButtons="true"
        >
        </mat-paginator>
    </div>
</div>
