<div class="contentPage">
  <div class="avatarDisplay">
    <app-user-display [userInNewFeed]="userInfoFromServer"></app-user-display>
  </div>
  <div class="content">
    <p>{{ currentStory.content.text }}</p>
    <div>
      {{ currentStory.content.image }}
      {{ currentStory.content.video }}
    </div>
  </div>
  <div class="postLikeNumber">
    <mat-icon aria-hidden="false" aria-label="comment">home</mat-icon>
    <div>
      <label>Comment</label>
      <div *ngFor="let comment of commentList">
        <!-- content is an object so more work -->
        <div *ngFor="let content of contentList">
          {{ content.image }}
          {{ content.text }}
          {{ content.video }}
          {{ content._id }}
        </div>
        <div>
          {{ comment.content }}
          {{ comment.publishedTime }}
          {{ comment.publisherName }}
          {{ comment._id }}
        </div>
      </div>
    </div>
    <div>
      <label>LikedId List</label>
      <div *ngFor="let likeItem of currentStory.likedIdList">
        {{ likeItem }}
      </div>
    </div>
  </div>
  <!-- frontend pagination is for comment -->
  <!-- <mat-paginator [length]="10"
              [pageSize]="11"
              [pageSizeOptions]="[1, 5, 10]"
              aria-label="Select page">
    </mat-paginator> -->
</div>
