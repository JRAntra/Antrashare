<mat-card class="newPostBox">
    <mat-card-title>Create new post</mat-card-title>
    <mat-card-content>
      <form class="contentBox"  [formGroup]="postNewfeedForm">
        <mat-form-field class="formBox">
          <mat-label>Text Content</mat-label>
          <textarea 
            matInput 
            formControlName="textContent"
            class="textareaBox"
          ></textarea>
        </mat-form-field>
        <input 
          #imageInput
          type="file"
          accept="image/*"
          class="postButton"
          (change)="processFile(imageInput)"
        />
      </form>
    </mat-card-content>
    <mat-card-actions class="postButton">
      <button
        mat-raised-button
        type="button"
        (click)="postNewfeed()"
      >
        Post
      </button>
    </mat-card-actions>
</mat-card>
