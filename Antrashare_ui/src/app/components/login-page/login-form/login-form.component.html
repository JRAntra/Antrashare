<div class="loginContainer">
  <mat-card class="loginCard">
    <mat-toolbar class="loginBar">Be a Member!</mat-toolbar>
    <form [formGroup]="form" (ngSubmit)="submitForm()" class="loginForm">
      <mat-form-field class="loginField">
        <mat-label class="loginLabel">Username</mat-label>
        <input
          [formControlName]="'username'"
          matInput
          class="loginInput"
          placeholder="Username"
        />
      </mat-form-field>

      <mat-form-field class="loginField">
        <!--<mat-label class="loginLabel">Password</mat-label>-->
        <input
          [formControlName]="'password'"
          matInput
          type="password"
          class="loginInput"
          placeholder="Password"
        />
      </mat-form-field>

      <section>
        <mat-checkbox>Remember Me!</mat-checkbox>
        <a href="#" class="register-link">Register</a>
      </section>

      <button
        mat-raised-button
        color="warn"
        type="submit"
        [disabled]="form.invalid"
      >
        Sign In
      </button>
    </form>
  </mat-card>
</div>
