<div class = 'container'>
    <mat-form-field class="formField" floatLabel="auto" appearance="fill" [formGroup]="userLoginForm">
        <mat-label>Email:</mat-label>
        <input matInput formControlName="email">
    </mat-form-field>

    <mat-form-field class = "formField" floatLabel="auto" appearance="fill" [formGroup]="userLoginForm">
        <mat-label>Password:</mat-label>
        <input matInput type="password" formControlName="password">
    </mat-form-field>
    <button mat-raised-button class = "loginButton"type="submit" color="primary" (click)="onSubmit()">Login</button>
</div>
