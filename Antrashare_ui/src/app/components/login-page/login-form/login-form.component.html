<div>
  <form class="formContainer" [formGroup]="loginForm">
    <p class="formTitle">Sign In</p>
    <mat-form-field class="formBox" [hideRequiredMarker]="loginForm.value">
      <mat-label>Username</mat-label>
      <input matInput type="text" formControlName="username" />
      <mat-hint class="formBox" *ngIf="loginForm.controls['username'].errors">
        <p class="errorMessage" *ngIf="loginForm.controls['username'].errors['required']">
          Please enter username
        </p>
        <p class="errorMessage" *ngIf="loginForm.controls['username'].errors['minlength']">
          Please enter more than 5 characters
        </p>
      </mat-hint>
    </mat-form-field>
    <mat-form-field class="formBox" [hideRequiredMarker]="loginForm.value">
      <mat-label>Password</mat-label>
      <input matInput type="text" formControlName="password" />
      <mat-hint class="formBox" *ngIf="loginForm.controls['password'].errors">
        <p class="errorMessage" *ngIf="loginForm.controls['password'].errors['required']">
          Please enter password
        </p>
        <p class="errorMessage" *ngIf="loginForm.controls['password'].errors['minlength']">
          Please enter more than 5 characters
        </p>
        <p class="errorMessage" *ngIf="loginForm.controls['password'].errors['pattern']">
          Password needs to include uppercase and special character
        </p>
      </mat-hint>
    </mat-form-field>
    <mat-checkbox
      class="rememberCheckbox"
      color="primary"
      (click)="rememberMeChecked($event)"
    >
      <span class="rememberText">Remember me</span>
    </mat-checkbox>
    <button
      mat-raised-button
      type="button"
      class="loginButton"
      (click)="signIn()"
    >
      Sign In
    </button>
  </form>
</div>
