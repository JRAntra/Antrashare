<div class="loginContainer">
  <mat-card class="loginCard">
    <mat-toolbar color="primary" class="loginBar">Log In</mat-toolbar>
    <form [formGroup]="form" (ngSubmit)="submitForm()" class="loginForm">
      <mat-form-field appearance="fill" class="loginField">
        <mat-label class="loginLabel">Username</mat-label>
        <input [formControlName]="'username'" matInput placeholder="Username" class="loginInput" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="loginField">
        <mat-label class="loginLabel">Password</mat-label>
        <input [formControlName]="'password'" matInput type="password" placeholder="Password" class="loginInput" />

      </mat-form-field>
      <section>
        <mat-checkbox class="example-margin">Remember Me!</mat-checkbox>
        <a href="" class="href1">Register</a>
      </section>


      <button mat-raised-button color="warn" type="submit" [disabled]="form.invalid">
        Log In
      </button>

    </form>
  </mat-card>
</div>
