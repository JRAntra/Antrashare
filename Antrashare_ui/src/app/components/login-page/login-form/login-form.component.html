<div class="loginContainer">
  <mat-card class="loginCard">
    <mat-toolbar class="loginBar">Sign In</mat-toolbar>
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()" class="loginForm">
      <mat-form-field class="loginField">
        <mat-label class="loginLabel">Username</mat-label>
        <input [formControlName]="'username'" matInput placeholder="Username" class="loginInput" id="username" />
        <mat-hint *ngIf="username?.errors?.['minlength']">
          Username must be at least 5 characters long.
        </mat-hint>
      </mat-form-field>

      <mat-form-field class="loginField">
        <mat-label class="loginLabel">Password</mat-label>
        <input [formControlName]="'password'" matInput type="password" placeholder="Password" class="loginInput" />
        <mat-hint *ngIf="password?.errors?.['pattern']">
          Password must include at least 5 characters in length and 1 lowercase
          letter, 1 uppercase letter and 1 special character.
        </mat-hint>
      </mat-form-field>

      <section>
        <mat-checkbox (click)="rememberMeButton()">Remember Me!</mat-checkbox>
        <a (click)="signUp()" class="register-link">Register</a>
      </section>

      <button mat-raised-button color="warn" type="submit" [disabled]="loginForm.invalid">
        Sign In
      </button>
    </form>
  </mat-card>
</div>
