<div>
  <form class="formContainer" [formGroup]="loginForm">
    <p class="formTitle">Sign In</p>
    <mat-form-field [hideRequiredMarker]="loginForm.value">
      <mat-label>Username</mat-label>
      <input matInput type="text" formControlName="userName" />
    </mat-form-field>
    <mat-form-field [hideRequiredMarker]="loginForm.value">
      <mat-label>Password</mat-label>
      <input matInput type="text" formControlName="password" />
    </mat-form-field>
    <mat-checkbox
      class="rememberCheckbox"
      color="primary"
      (click)="rememberMeChecked($event)"
    >
      <span class="rememberText">Remember me</span>
    </mat-checkbox>
    <button
      mat-raised-button
      type="button"
      class="loginButton"
      (click)="signIn()"
    >
      Sign In
    </button>
  </form>
</div>
