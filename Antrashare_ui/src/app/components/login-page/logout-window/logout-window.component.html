<div>
    <h1 mat-dialog-title>Are you sure you want to log out?</h1>
    <mat-dialog-actions>
        <button class="logout-yes-button" mat-raised-button color="primary" mat-dialog-close (click)="confirmLogOut()">Yes</button>
        <button class="logout-no-button" mat-raised-button color="primary" mat-dialog-close (click)="notLogOut()">No</button>
    </mat-dialog-actions>
</div>
