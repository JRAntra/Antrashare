<div class="story">
    <div class="storyHeader">
        <div>
            Avatar
        </div>
        <div id='publicationInfo'>
            <h2>
                {{story.publisherName}}
            </h2>
            <h3>
                Posted on: {{story.publishedTime}}
            </h3>
        </div>
    </div>
    <div class="storyContent">
        {{story.content.text}} <br/>
        {{story.content.image}} <br/>
        {{story.content.video}} <br/>
    </div>
    <div class="storyBottomBar">
        <div class="storyBottomBarItem">
            <button mat-raised-button class="storyBottomBarButton">Comment Icon</button>
        </div>
        <div class="storyBottomBarItem">
            <button mat-raised-button class="storyBottomBarButton" (click)="onTriggerComment()">Comment</button>
        </div>
        <div class="storyBottomBarItem">
            <button mat-raised-button class="storyBottomBarButton">Like Icon</button>
        </div>
    </div>
</div>
<app-story-comments *ngIf="isCommentOpened"></app-story-comments>
