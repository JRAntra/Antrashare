<div>
    <h2>
        Profile Details
    </h2>
    <div id="container-body">
        <form id="editUserForm" [formGroup]="userInfoFormGroup">
            <fieldset>
                <legend>
                    Personal Information
                </legend>
                <br>
                <label for="Name_id">
                    Name<span>*</span>
                </label>
                <br>
                <input formControlName="NameFormControl" type="text" id="Name_id" name="firstname_name">
                <br><br>
                <label for="username_id">
                    Username<span>*</span>
                </label>
                <br>
                <input formControlName="userNameFormControl" type="text" id="username_id" name="lastname_name">
                <br><br>
                <label for="email_id">
                    Email<span>*</span>
                </label>
                <br>
                <input formControlName="userEmailFormControl" type="email" id="email_id" name="email_name">
                <br><br>
                <label for="phoneNumber_id">
                    Phone
                </label>
                <br>
                <input formControlName="userPhoneControl" type="number" id="phoneNumber_id" name="phoneNumber_name">
                <br><br>
                <label for="age">
                    Age
                </label>
                <br>
                <input formControlName="userAgeFormControl" type="number" id="age_id" name="age_name">
                <br><br>
            </fieldset>
        </form>
        <div id="imgProfile-container">
            <div id="imgProfile">
                <img src="../../../assets/images/US-en-20220117-popsignuptwoweeks-perspective_alpha_website_medium.jpg"
                 alt="" />
            </div>
            <div id="img-button-container">
                <input type="file" (change)="onFileChanged($event)" id="profpicfile_id" name="profpicfile_name" />
                <button *ngIf="isLogIn && !isEditInfo" mat-raised-button class="default_button" (click)="onTriggerInput()">
                    Change Photo
                </button>
            </div>
        </div>
    </div>
    <br>
    <button *ngIf="isLogIn && !isEditInfo" mat-raised-button type="submit" (click)='onEditInfo()'>
        Edit
    </button>
    <button *ngIf="isLogIn && isEditInfo" [disabled]="!userInfoFormGroup.valid" mat-raised-button type="submit" (click)='onSaveInfo()'>
        Save
    </button>
</div>
