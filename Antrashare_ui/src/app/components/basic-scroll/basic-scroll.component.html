<ng-container *ngIf="infinite | async as storyList">


  <cdk-virtual-scroll-viewport itemSize="100"
    (scrolledIndexChange)="nextBatch($event, (storyList[storyList.length - 1].publisherName))">

    <app-story-card [storyItem]="story" *cdkVirtualFor="let story of storyList; let i = index; trackBy: trackByIdx"
      class="animated lightSpeedIn"></app-story-card>

  </cdk-virtual-scroll-viewport>

</ng-container>
