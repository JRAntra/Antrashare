<div id='settings'>
    <div id='settingsMain'>
        <h1>Settings</h1>
        <div id='settingsOptions'>
            <div id='options'>
                <button routerLink="../myProfile">Edit Your Profile</button>
                <button>Change Text Size (coming soon)</button>
                <button>Light/Dark Mode (coming soon)</button>
            </div>
            <div id='settingsLogout'>
                <button (click)='showLogout(true)'>
                    Log Out
                </button>
            </div>
        </div>
    </div>
    <logout-window *ngIf='logout' [logout]='logout' (logoutEmitter)=showLogout($event)></logout-window>
    <!-- <app-bottom-bar></app-bottom-bar> -->
</div>
