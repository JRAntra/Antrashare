<mat-toolbar color="primary">
  <h1 mat-dialog-title>Session Timeout</h1>
</mat-toolbar>

<div mat-dialog-content>
  <h2>
    <mat-icon>access_time</mat-icon>Still with us?
  </h2>

  <p>The current session is about to expire in ** seconds <br />unless you confirm that you are still with us.</p>
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>

  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Confirm</button>
</div>
